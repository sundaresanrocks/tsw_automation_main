sourceDir = /home/toolguy/tswaexec/social_media_crawler/source/

storageMode = local

name = social_media_crawler

maximumHops = 2

maximumTimeMinutes = 1

webCacheUrl = http://192.168.100.163:8080/webcache-webapp/api/warc/

fetchRobots = false

#OPTION PROPERTY:can be true/false. When true it allows/write the domains specified in allowDomainNames to result file.
