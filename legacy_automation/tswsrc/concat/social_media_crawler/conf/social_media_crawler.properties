#OPTIONAL PROPERTY: should be domains names | seperated, only when allowDomains=true, otherwise comment it.
allowDomainNames = facebook.com|twitter.com|youtube.com|linkedin.com|plus.google.com

#OPTIONAL PROPERTY:can be true/fase. when true, it converts https:// into generic domain(*://) and false have no effect
convertHttpsToGeneric = true

scorer = /opt/sftools/conf/socialmedia.properties

archivePath = /home/toolguy/tswaexec/social_media_crawler/results/
