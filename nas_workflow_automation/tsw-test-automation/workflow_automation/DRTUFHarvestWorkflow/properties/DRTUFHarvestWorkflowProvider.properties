# Provider Settings
provider.classname=com.mcafee.tsw.agent.provider.FileNameWorkProvider
provider.sourceRegex=drtuf_*
provider.sourceDir=./DRTUFHarvestWorkflow/src
provider.workingDir=./DRTUFHarvestWorkflow/working
provider.errorDir=./DRTUFHarvestWorkflow/error
provider.archiveDir=./DRTUFHarvestWorkflow/archive
provider.keepFiles=true
provider.providedFilesList=/data/webcache/workflows/harvesters/DRTUFHarvestWorkflow/providedFiles.txt

# File Parser
worker.classname.1=com.mcafee.tsw.agent.worker.FileParserWorker
worker.threadcount.1=1
# Parser Settings
parser.classname=com.mcafee.tsw.parser.NVPairFileParser
NVPairParser.fieldSeparator==
NVPairParser.skipBadLine=true
NVPairParser.delimiter=\t
parser.keepFiles=true
parser.skipParsedFiles=false

# Consumer
consumer.classname=com.mcafee.tsw.agent.consumer.ActiveMQWorkflowConsumer
consumer.enableHeartbeat=true
consumer.heartrate=200

activemq_producer.connectionString=failover:(tcp://localhost:61616)
activemq_producer.username=admin
activemq_producer.password=admin
activemq_producer.queueName=drtuf_harvest_urls

verbose=true
agent.name=DRTUFHarvestWorkflow
agent.getlock=false
