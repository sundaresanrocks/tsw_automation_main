# Provider details
provider.classname=com.mcafee.tsw.agent.provider.FTPFilesWorkProvider
provider.enableHeartbeat=true
provider.heartrate=500
provider.username=toolguy
provider.password=xdr5tgb
provider.host= HIL-WSR-Q-swf01.corp.avertlabs.internal
provider.directory=/Location/DataURL_TrustedSource/Incremental
provider.downloadedFilesList=./MRTUFHarvestWorkflow/downloadedfiles.txt
provider.archiveDir=./MRTUFHarvestWorkflow/archive
provider.errorDir=./MRTUFHarvestWorkflow/error
provider.fileRegex=^Hashes
provider.timeoutMs=600000
provider.batchSize=1

# Consumer
consumer.classname=com.mcafee.tsw.agent.consumer.HarvesterConsumer
consumer.enableHeartbeat=true
consumer.heartrate=500

# Worker=1  - FileExtractorWorker
worker.classname.1=com.mcafee.tsw.agent.worker.FileExtractorWorker
extractor.classname=com.mcafee.tsw.extractor.ZipFileExtractor
extractor.outputDir=/opt/workflow_automation/MRTUFHarvestWorkflow/working

# Worker 2 - Pre-processor
# Some urls include a " inside, which messes up the CSV parser
# Replace them with a %22
worker.classname.2=com.mcafee.tsw.agent.worker.PreprocessorWorker
worker.threadcount.2=1
Preprocessor.count=1
Preprocessor.1.className=com.mcafee.tsw.preprocessor.RegexReplacePreprocessor
RegexReplacePreprocessor.match.1=([^,\r\n])(")([^,\r\n])
RegexReplacePreprocessor.replace.1=$1%22$3

# Worker=3 - FileParserWorker
worker.classname.3=com.mcafee.tsw.agent.worker.FileParserWorker
parser.classname=com.mcafee.tsw.parser.CsvFileParser
CsvParser.maxNumberOfColumns=7
CsvParser.fieldSeparator=,
CsvParser.skipRowCount=1
CsvParser.column.1=change_type
CsvParser.column.2=content_md5
CsvParser.column.3=url
CsvParser.column.4=date_added
CsvParser.column.5=id
CsvParser.column.6=content_classification_name
CsvParser.column.7=classificationType


# Consumer
consumer.classname=com.mcafee.tsw.agent.consumer.ActiveMQWorkflowConsumer
consumer.enableHeartbeat=true
consumer.heartrate=200

activemq_producer.connectionString=failover:(tcp://localhost:61616)
activemq_producer.username=admin
activemq_producer.password=admin
activemq_producer.queueName=mrtuf_harvest_urls

verbose=true

agent.name=MRTUFHarvestWorkflow
agent.getlock=false
